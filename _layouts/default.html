<!doctype html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>
      {{ page.title }}
      -
      {{ site.title }}
    </title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>
      hljs.highlightAll();
    </script>
  </head>
  <body class="bg-slate-200 p-8">
    <div class="container max-w-4xl mx-auto">
      <header class="mb-8">
        <h1 class="text-4xl font-bold text-slate-900 mb-8">
          <a class="text-blue-700 underline visited:text-blue-600 hover:text-blue-500" href="{{ '/' | relative_url }}">
            {{- site.title -}}
          </a>
        </h1>
      </header>

      <main class="{{ page.content_class_names }}">{{ content }}</main>
    </div>
  </body>
</html>
