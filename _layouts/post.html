---
layout: default
---
<article>
  <header class="mb-8">
    <h1 class="text-2xl">
      {{ page.title }}
      {% if page.subtitle %}
        <span class="italic text-gray-600">or: {{ page.subtitle }}</span>
      {% endif %}
    </h1>

    <p>
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%B %-d, %Y' }}</time>
    </p>
  </header>
  <section id="post-content" class="prose prose-lg max-w-4xl">
    {{ content }}
  </section>
</article>
