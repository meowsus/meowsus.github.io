---
layout: default
---
<article>
  <header class="mb-8">
    <h1 class="text-2xl">{{ page.title }}</h1>
    <p>
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%B %-d, %Y' }}</time>
    </p>
  </header>
  <section class="prose prose-lg max-w-4xl">
    {{ content }}
  </section>
  <footer>
    {%- comment -%}
      <p>
        Tags:
        {% for tag in page.tags -%}
          <a href="{{ '/tags.html#' | append: tag }}">{{ tag }}</a>
          {%- unless forloop.last %}, {% endunless -%}
        {%- endfor %}
      </p>
    {%- endcomment -%}
  </footer>
</article>
