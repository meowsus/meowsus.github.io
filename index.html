---
layout: default
title: Home
---

<p class="text-lg text-slate-600 mb-8">{{- site.description -}}</p>

<ul>
  {% for post in site.posts %}
  <li>
    <a class="link" href="{{ post.url }}"
      >{{ post.date | date: "%B %-d, %Y" }}</a
    >
    - {{ post.excerpt | strip_html }}
  </li>
  {% endfor %}
</ul>
