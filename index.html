---
layout: default
title: Home
---

<div class="prose-lg">
  <p class="text-slate-600 mb-8">{{- site.description -}}</p>

  <ul class="list-none pl-0">
    {% for post in site.posts %}
    <li class="my-4 p-0 text-slate-600">
      <a class="link" href="{{ post.url }}"
        >{{ post.date | date: "%B %-d, %Y" }}</a
      >
      &nbsp;{{ post.excerpt | strip_html }}
    </li>
    {% endfor %}
  </ul>
</div>
